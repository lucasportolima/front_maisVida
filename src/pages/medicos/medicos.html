<ion-header>

  <ion-navbar>
    <ion-title>Médicos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<button ion-button clear item-end (click)="abrirCadastro()">Cadastrar Médico: &nbsp;&nbsp;<ion-icon name="add-circle"></ion-icon></button>
	<br/>
	<ion-list *ngFor="let medico of lista_medicos">
	  <ion-item>
	    <h2>{{ medico.primeiroNome }} {{ medico.ultimoNome }}</h2>
	    <p>{{ medico.especialidade }}</p>
	    <button ion-button clear item-end (click)="abrirDetalhe(medico)">Detalhe</button>
	    <button ion-button clear item-end><ion-icon name="create"></ion-icon></button>
	    <button ion-button clear item-end (click)="excluirMedico(medico)"><ion-icon name="close-circle"></ion-icon></button>
	  </ion-item>
	</ion-list>
</ion-content>
