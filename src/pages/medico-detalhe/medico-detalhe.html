<ion-header>

  <ion-navbar>
    <ion-title>Detalhe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list *ngIf="detalhe">
	  <ion-item>
	    <h2>Nome:</h2>
	    <p>{{ detalhe.primeiroNome }} {{ detalhe.ultimoNome }}</p>
	    <h2>Especialidade:</h2>
	    <p>{{detalhe.especialidade}}</p>
	    <h2>Email:</h2>
	    <p>{{ detalhe.email }}</p>
	    <h2>Ativo:</h2> <p>{{ detalhe.ativo }}</p> <h2>Ocupado:</h2> <p>{{ detalhe.ocupado }}</p>
	    <h2>Status</h2>
	    <p>{{ detalhe.status }}</p>
	    <h2>Cidade:</h2>
	    <p>{{ detalhe.cidade }} - {{ detalhe.estado }}</p>	    
	  </ion-item>
	</ion-list>
</ion-content>
