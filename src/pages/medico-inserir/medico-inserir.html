<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Médico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
  <ion-item>
    <ion-label color="primary">Primeiro Nome:</ion-label>
    <ion-input [(ngModel)]="Medico.primeiroNome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Ultimo Nome:</ion-label>
    <ion-input [(ngModel)]="Medico.ultimoNome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Email:</ion-label>
    <ion-input type="email" placeholder="Email" [(ngModel)]="Medico.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Especialidade:</ion-label>
    <ion-input [(ngModel)]="Medico.especialidade"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Status:</ion-label>
    <ion-input [(ngModel)]="Medico.status"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Cidade:</ion-label>
    <ion-input [(ngModel)]="Medico.cidade"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Estado:</ion-label>
    <ion-input [(ngModel)]="Medico.estado"></ion-input>
  </ion-item>
</ion-list>

<ion-item>
    <ion-label>Ocupado:</ion-label>
    <ion-select [(ngModel)]="Medico.ocupado">
      <ion-option value="True">SIM</ion-option>
      <ion-option value="False">NÃO</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Ativo:</ion-label>
    <ion-select [(ngModel)]="Medico.ativo">
      <ion-option value="True">SIM</ion-option>
      <ion-option value="False">NÃO</ion-option>
    </ion-select>
  </ion-item>

  <p>
  	<button ion-button full (click)="cadastrarMedico(Medico)">
  		Cadastrar
  	</button>
  </p>
</ion-content>
